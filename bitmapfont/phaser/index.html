<!DOCTYPE HTML>
<html>

<head>
    <title>Phaser Spine Example</title>
    <script src="../lib/phaser.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        /**
         * test bitmap font with phaser.
         * bitmap font tool:https://github.com/koalaylj/bitmap-font-maker
         */
        var bmpText;

        game = new Phaser.Game(800, 400, Phaser.AUTO, '', {
            init: init,
            preload: preload,
            create: create,
            update:update
        });

        var count = 1;

        function init() {
            this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        }

        function preload() {
            game.load.bitmapFont('hehe', '../assets/digital.png', '../assets/digital.xml');
        }

        var count = 10000;

        function create() {
           bmpText = game.add.bitmapText(200, 100, 'hehe', '0');
        }

        function update(){
          count += 1;
          bmpText.text = count;
        }
    </script>

</body>

</html>
