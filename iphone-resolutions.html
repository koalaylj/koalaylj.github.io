    <text  fill="rgb(141, 148, 159)" font-family="AvenirNext-Regular, 'Avenir Next', sans-serif" font-size="24" x="85.59" y="1270" text-anchor="end"><tspan x="335" y="1294">The device screen may </tspan><tspan x="335" y="1327">have lower pixel resolution </tspan><tspan x="335" y="1360">than the image rendered </tspan><tspan x="335" y="1393">in previous step.
</tspan><tspan x="335" y="1435">
</tspan><tspan x="335" y="1459">Before the image can be </tspan><tspan x="335" y="1492">displayed, it must be </tspan><tspan x="335" y="1525">downsampled (resized) to </tspan><tspan x="335" y="1558">lower pixel resolution.</tspan></text>
    <rect id="iPhonesIllustration-rectangle55" stroke="none" fill="rgb(255, 203, 87)" fill-opacity="0" x="39" y="1220" width="310" height="50" />

    <rect id="iPhonesIllustration-rectangle56" stroke="none" fill="rgb(255, 203, 87)" fill-opacity="0" x="40" y="300" width="310" height="350" />
    <text  fill="rgb(141, 148, 159)" font-family="AvenirNext-Regular, 'Avenir Next', sans-serif" font-size="24" x="144.56" y="300" text-anchor="end"><tspan x="335" y="324">At the beginning, </tspan><tspan x="335" y="357">coordinates of all </tspan><tspan x="335" y="390">drawings are specified in
</tspan><tspan x="335" y="432">
</tspan><tspan x="335" y="465">
</tspan><tspan x="335" y="489">Points are abstract units, </tspan><tspan x="335" y="522">they only make sense in </tspan><tspan x="335" y="555">this mathematical </tspan><tspan x="335" y="588">coordinate space.</tspan></text>
    <rect id="iPhonesIllustration-rectangle57" stroke="none" fill="rgb(255, 203, 87)" fill-opacity="0" x="40" y="250" width="310" height="50" />
    <text  fill="rgb(70, 74, 80)" font-family="AvenirNext-Medium, 'Avenir Next', sans-serif" font-size="30" x="252.38" y="254" text-anchor="end"><tspan x="335" y="284">Points</tspan></text>
    <rect id="iPhonesIllustration-rectangle58" stroke="none" fill="rgb(255, 203, 87)" fill-opacity="0" x="24" y="781" width="326" height="349" />
    <text  fill="rgb(141, 148, 159)" font-family="AvenirNext-Regular, 'Avenir Next', sans-serif" font-size="24" x="58.26" y="781" text-anchor="end"><tspan x="335" y="805">Point-based drawings are </tspan><tspan x="335" y="838">rendered into pixels. This </tspan><tspan x="335" y="871">process is known as </tspan><tspan x="335" y="904">rasterization.
</tspan><tspan x="335" y="946">
</tspan><tspan x="335" y="970">Point coordinates are </tspan><tspan x="335" y="1003">multiplied by scale factor </tspan><tspan x="335" y="1036">to get pixel coordinates. </tspan><tspan x="335" y="1069">Higher scale factors result </tspan><tspan x="335" y="1102">in higher level of detail.</tspan></text>
    <rect id="iPhonesIllustration-rectangle59" stroke="none" fill="rgb(255, 203, 87)" fill-opacity="0" x="40" y="730" width="310" height="50" />
    <text  fill="rgb(70, 74, 80)" font-family="AvenirNext-Medium, 'Avenir Next', sans-serif" font-size="30" x="113.75" y="734" text-anchor="end"><tspan x="335" y="764">Rendered Pixels</tspan></text>
    <rect id="iPhonesIllustration-rectangle60" stroke="none" fill="rgb(255, 203, 87)" fill-opacity="0" x="24" y="1690" width="326" height="380" />
    <text  fill="rgb(141, 148, 159)" font-family="AvenirNext-Regular, 'Avenir Next', sans-serif" font-size="24" x="71.91" y="1690" text-anchor="end"><tspan x="335" y="1714">Finally, computed pixels </tspan><tspan x="335" y="1747">are displayed on the </tspan><tspan x="335" y="1780">physical screen.
</tspan><tspan x="335" y="1822">
</tspan><tspan x="335" y="1846">The PPI number tells you </tspan><tspan x="335" y="1879">how many pixels fit into </tspan><tspan x="335" y="1912">one inch and thus how </tspan><tspan x="335" y="1945">large the pixels appear in </tspan><tspan x="335" y="1978">the real world.</tspan></text>
